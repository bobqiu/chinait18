<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询各种能力</title>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var ability = []
        $(document).ready(function () {
            $("#bt").click(function () {
                var examinee_name = document.getElementById("name").value;
                ability = [];
                $.ajax({
                    type: "Post",
                    url: "/hadoop/user_Ability",
                    data: {examinee_name: examinee_name},
                    success: function (result) {
                        ability=[
                            {value:result.biancheng, name:'编程能力'},
                            {value:result.biaoda, name:'表达能力'},
                            {value:result.lijie, name:'理解能力'}
                        ]
                        tt(ability)
                    }
                });
            });
        });

        function tt(ability) {
            alert(ability)
            var myChart = echarts.init(document.getElementById('main'));
            option = {
                title : {
                    text: '某站点用户访问来源',
                    subtext: '纯属虚构',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
                },
                series : [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius : '55%',
                        center: ['50%', '60%'],
                        data:ability,
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };

            myChart.setOption(option);
        }

    </script>
</head>
<body>
姓名 <input type="text" id="name"/>
<input type="submit" id="bt"/>
<div>
    <div id="main" style="width:1200px;height:700px;"></div>
</div>
</body>
</html>
