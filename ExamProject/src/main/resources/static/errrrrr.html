		<script type="text/javascript">
			function cuowu(tihao,xiuzheng) { 
			var myChart = echarts.init(document.getElementById('main'));

			var labelRight = {
				normal: {
					position: 'right'
				}
			};
			option = {
				title: {
					text: '成绩修正',
					subtext: 'From ExcelHome',
					sublink: 'http://e.weibo.com/1341556070/AjwF2AgQm'
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: { // 坐标轴指示器，坐标轴触发有效

					}
				},
				grid: {
					top: 80,
					bottom: 30
				},
				xAxis: {
					type: 'value',
					position: 'top',
					splitLine: {
						lineStyle: {
							type: 'dashed'
						}
					},
				},
				yAxis: {

					axisLine: {

					axisLabel: {

					},
					axisTick: {
						show: false
					},
					splitLine: {

					},

					name: '成绩差异',
					type: 'bar',

							formatter: '{b}'
